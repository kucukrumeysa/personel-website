<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Rumeysa Küçük'ün Kişisel Web Sitesi</title>
    <meta name="description" content="Rumeysa Küçük'ün Kişisel Web Sitesi">
    <meta name="keywords" content="rumeysa,küçük,web,site,software,computer science">
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="iletisim-form">
        <h1>İletişim Formu</h1>
        <p>Herhangi bir sorunuz veya mesajınız varsa, lütfen aşağıdaki formu doldurun:</p>
        <p>Ad Soyad, E-posta ve Mesaj alanlarını doldurmanız gerekmektedir.</p>
        <p>Formu gönderdikten sonra, en kısa sürede sizinle iletişime geçeceğim.</p>
        <p>Teşekkür ederim!</p>
        <form>
            <label for="adsoyad">Ad Soyad:</label><br>
            <input type="text" id="adsoyad" name="adsoyad" required>

            <label for="email">E-posta:</label><br>
            <input type="email" id="email" name="email" required>

            <label for="mesaj">Mesajınız:</label><br>
            <textarea id="mesaj" name="mesaj" rows="5" required></textarea>

            <button type="submit">Gönder</button>
        </form>
    </div>
    <footer class="footer  ">  
        <p>&copy; 2025 Rumeysa Küçük. Tüm hakları saklıdır.</p>
</body>
</html>
